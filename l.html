<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>L-Animes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f2027;
    color: #fff;
}

/* ===== TOPBAR ===== */
.topbar {
    background: #121212;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
}

/* ===== ANIME CARD ===== */
.anime-card {
    position: relative;
    height: 220px;
    border-radius: 18px;
    overflow: hidden;
    margin-bottom: 22px;
    background-size: cover;
    background-position: center;
}

/* dark overlay */
.anime-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.2));
}

/* content */
.anime-content {
    position: absolute;
    bottom: 18px;
    left: 18px;
    right: 18px;
    z-index: 2;
}

/* title */
.anime-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
}

/* ===== SEASON BUTTONS ===== */
.seasons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.season-btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.12);
    color: #d0d0d0;
    font-size: 14px;
    cursor: pointer;
    transition: 0.25s ease;
}

.season-btn.active {
    border: 1.5px solid #ffffff;
    background: rgba(0,0,0,0.35);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="topbar">L-Animes</div>

<div class="container">

    <!-- 1 -->
    <div class="anime-card" style="background-image:url('https://i.ibb.co/1t606Tq7/IMG-20260203-230414.jpg');">
        <div class="anime-content">
            <div class="anime-title">Lord of Mysteries</div>
            <div class="seasons">
                <div class="season-btn" onclick="toggle(this)">Season 1</div>
            </div>
        </div>
    </div>

    <!-- 2 -->
    <div class="anime-card" style="background-image:url('https://i.ibb.co/0m1d3gk/log-horizon.jpg');">
        <div class="anime-content">
            <div class="anime-title">Log Horizon</div>
            <div class="seasons">
                <div class="season-btn" onclick="toggle(this)">Season 1</div>
                <div class="season-btn" onclick="toggle(this)">Season 2</div>
                <div class="season-btn" onclick="toggle(this)">Season 3</div>
            </div>
        </div>
    </div>

    <!-- 3 -->
    <div class="anime-card" style="background-image:url('https://i.ibb.co/pjY6dKd/lookism.jpg');">
        <div class="anime-content">
            <div class="anime-title">Lookism</div>
            <div class="seasons">
                <div class="season-btn" onclick="toggle(this)">Season 1</div>
            </div>
        </div>
    </div>

    <!-- 4 -->
    <div class="anime-card" style="background-image:url('https://i.ibb.co/RD5hZ3k/grieving-soul.jpg');">
        <div class="anime-content">
            <div class="anime-title">Let This Grieving Soul Retire</div>
            <div class="seasons">
                <div class="season-btn" onclick="toggle(this)">Season 1</div>
            </div>
        </div>
    </div>

</div>

<script>
function toggle(el) {
    el.classList.toggle("active");
}
</script>

</body>
</html>
