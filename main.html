<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
/* ===== RESET ===== */
* {
    box-sizing: border-box;
}

/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #ffffff;
    transition: background 0.35s ease;
    overflow-x: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Toggle button */
.toggle {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.35);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    backdrop-filter: blur(6px);
}

/* ===== CARD ===== */
.card {
    max-width: 680px;
    margin: 22px auto;
    padding: 22px;
    border-radius: 18px;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

/* dark overlay */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
}

.card * {
    position: relative;
    z-index: 2;
}

h1 {
    margin: 0 0 6px;
}

h2 {
    font-size: 16px;
    opacity: 0.9;
    margin-bottom: 16px;
}

/* ===== BUTTON ===== */
.btn {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 16px;
    backdrop-filter: blur(8px);
    text-decoration: none;
    display: block;
    text-align: center;
}

/* ===== ALPHABET GRID ===== */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 10px;
}

.alpha a {
    text-align: center;
    padding: 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    font-weight: 700;
    color: #fff;
    text-decoration: none;
}

.alpha .wide {
    grid-column: span 2;
}

/* ===== EXTRA BUTTON ===== */
.extra-btn {
    max-width: 680px;
    margin: 20px auto;
}

/* ===== REAL ELECTRIC SPARK (CENTER ‚Üí EDGE) ===== */
.spark {
    position: fixed;
    width: 160px;
    height: 160px;
    pointer-events: none;
    z-index: 9999;

    transform: translate(-50%, -50%) scale(0.15);
    opacity: 0;

    animation: sparkTravel 650ms ease-out forwards;
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
}

@keyframes sparkTravel {
    0% {
        transform: translate(-50%, -50%) scale(0.15);
        opacity: 0;
        filter: blur(6px) brightness(2);
    }

    20% {
        opacity: 1;
    }

    55% {
        transform: translate(-50%, -50%) scale(1);
        filter: blur(1px) brightness(1.4);
        opacity: 1;
    }

    100% {
        transform: translate(-50%, -50%) scale(1.35);
        filter: blur(3px) brightness(1);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <span>ùòæùôëùòºùô£ùôûùô¢ùôö</span>
    <button class="toggle" onclick="toggleBg()">BG</button>
</div>

<!-- CARD -->
<div class="card">
    <h1>Welcome to CVAnime</h1>
    <h2>Tap alphabet to explore anime</h2>

    <div class="alpha">
        <a href="/a">A</a><a href="/b">B</a><a href="/c">C</a><a href="/d">D</a>
        <a href="/e">E</a><a href="/f">F</a><a href="/g">G</a><a href="/h">H</a>
        <a href="/i">I</a><a href="/j">J</a><a href="/k">K</a><a href="/l">L</a>
        <a href="/m">M</a><a href="/n">N</a><a href="/o">O</a><a href="/p">P</a>
        <a href="/q">Q</a><a href="/r">R</a><a href="/s">S</a><a href="/t">T</a>
        <a href="/u">U</a><a href="/v">V</a><a href="/w">W</a><a href="/x">X</a>
        <a class="wide" href="/y">Y</a>
        <a class="wide" href="/z">Z</a>
    </div>

    <a href="https://t.me/yourchannel" class="btn">Join Telegram</a>
</div>

<!-- EXTRA BUTTON -->
<div class="extra-btn">
    <a href="/more" class="btn">More Anime</a>
</div>

<script>
/* Background toggle */
let dark = true;
function toggleBg() {
    document.body.style.background = dark ? "#0b1518" : "#000";
    dark = !dark;
}

/* ELECTRIC SPARK ‚Äî CENTER BURST */
document.addEventListener("click", (e) => {
    const spark = document.createElement("img");
    spark.className = "spark";

    /* ‚ö° Your lightning PNG */
    spark.src = "https://i.ibb.co/pjvsrLcL/IMG-20260203-132505.png";

    spark.style.left = e.clientX + "px";
    spark.style.top = e.clientY + "px";

    /* slight random rotation for realism */
    spark.style.transform += ` rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(spark);

    setTimeout(() => spark.remove(), 700);
});
</script>

</body>
</html>
