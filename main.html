<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
/* ===== RESET ===== */
* { box-sizing: border-box; }

/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #ffffff;
    transition: background 0.35s ease;
    overflow-x: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Toggle button */
.toggle {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.35);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    backdrop-filter: blur(6px);
}

/* ===== CARD ===== */
.card {
    max-width: 680px;
    margin: 22px auto;
    padding: 22px;
    border-radius: 18px;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
}

.card * {
    position: relative;
    z-index: 2;
}

/* ===== BUTTON ===== */
.btn {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 16px;
    backdrop-filter: blur(8px);
    text-decoration: none;
    display: block;
    text-align: center;
}

/* ===== ALPHABET GRID ===== */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

.alpha a {
    padding: 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    font-weight: 700;
    color: #fff;
    text-decoration: none;
    text-align: center;
}

.alpha .wide {
    grid-column: span 2;
}

/* ===== EXTRA BUTTON ===== */
.extra-btn {
    max-width: 680px;
    margin: 20px auto;
}

/* ğŸ”¥ ONLY Telegram button changes on white BG */
body.white-bg .extra-btn .btn {
    background: #000 !important;
    color: #fff !important;
    border-color: rgba(255,255,255,0.4);
}

/* ===== SPARK ===== */
.spark {
    position: fixed;
    width: 160px;
    height: 160px;
    pointer-events: none;
    z-index: 9999;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.2);
    animation: sparkSpinGrow 750ms linear forwards;
}

@keyframes sparkSpinGrow {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
    40% { opacity: 1; }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
}
</style>
</head>

<script>
/* BG toggle: black â‡„ white */
let bgState = 0;

function toggleBg() {
    if (bgState === 0) {
        document.body.style.background = "#ffffff";
        document.body.classList.add("white-bg");
        bgState = 1;
    } else {
        document.body.style.background = "#000000";
        document.body.classList.remove("white-bg");
        bgState = 0;
    }
}

/* Spark effect */
document.addEventListener("click", e => {
    const s = document.createElement("img");
    s.className = "spark";
    s.src = "https://i.ibb.co/0Rc4LQxq/swirl-icon-design-element-png.png";
    s.style.left = e.clientX + "px";
    s.style.top = e.clientY + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 800);
});
</script>
