<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>W-Animes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f2027;
    color: #fff;
}

/* ===== TOPBAR ===== */
.topbar {
    background: #121212;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
}

/* ===== ANIME CARD ===== */
.anime-card {
    position: relative;
    height: 220px;
    border-radius: 18px;
    overflow: hidden;
    margin-bottom: 22px;
    background-size: cover;
    background-position: center;
}

/* overlay */
.anime-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.2)
    );
}

/* content */
.anime-content {
    position: absolute;
    bottom: 18px;
    left: 18px;
    right: 18px;
    z-index: 2;
}

/* title */
.anime-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
}

/* ===== SEASONS ===== */
.seasons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.season-btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.12);
    color: #d0d0d0;
    font-size: 14px;
    cursor: pointer;
    transition: 0.25s ease;
    user-select: none;
}

.season-btn.active {
    border: 1.5px solid #ffffff;
    background: rgba(0,0,0,0.35);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="topbar">W-Animes</div>

<div class="container">

<!-- Welcome to Demon School! Iruma-kun -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/6yKp8f1/iruma-kun.jpg');">
    <div class="anime-content">
        <div class="anime-title">Welcome to Demon School! Iruma-kun</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
            <div class="season-btn">Season 2</div>
            <div class="season-btn">Season 3</div>
        </div>
    </div>
</div>

<!-- Why Does Nobody Remember Me in This World? -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/2WDsM8M/why-does-nobody-remember-me.jpg');">
    <div class="anime-content">
        <div class="anime-title">Why Does Nobody Remember Me in This World?</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
        </div>
    </div>
</div>

<!-- Why Raeliana Ended Up at the Duke's Mansion -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/X5dL6dY/raeliana.jpg');">
    <div class="anime-content">
        <div class="anime-title">Why Raeliana Ended Up at the Duke's Mansion</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
        </div>
    </div>
</div>

<!-- Wind Breaker -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/m6Cj1z9/wind-breaker.jpg');">
    <div class="anime-content">
        <div class="anime-title">Wind Breaker</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
        </div>
    </div>
</div>

<!-- Wistoria: Wand and Sword -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/F6w2s8K/wistoria.jpg');">
    <div class="anime-content">
        <div class="anime-title">Wistoria: Wand and Sword</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
        </div>
    </div>
</div>

<!-- Welcome to the Outcast's Restaurant -->
<div class="anime-card" style="background-image:url('https://i.ibb.co/9t8h2Mf/outcasts-restaurant.jpg');">
    <div class="anime-content">
        <div class="anime-title">Welcome to the Outcast's Restaurant</div>
        <div class="seasons">
            <div class="season-btn">Season 1</div>
        </div>
    </div>
</div>

</div>

<script>
document.querySelectorAll(".season-btn").forEach(btn => {
    btn.addEventListener("click", e => {
        e.stopPropagation();
        document.querySelectorAll(".season-btn")
            .forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
    });
});

document.addEventListener("click", () => {
    document.querySelectorAll(".season-btn")
        .forEach(b => b.classList.remove("active"));
});
</script>

</body>
</html>
