<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    color: #ffffff;
    transition: background 0.4s ease;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* toggle button */
.toggle {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 13px;
}

/* ===== CARD ===== */
.card {
    max-width: 680px;
    margin: 26px auto;
    padding: 24px;
    border-radius: 18px;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    animation: breathe 8s ease-in-out infinite;
}

/* living effect */
@keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.015); }
    100% { transform: scale(1); }
}

/* overlay */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
}

.card * {
    position: relative;
    z-index: 2;
}

h1 { margin-bottom: 6px; }
h2 { font-size: 17px; opacity: 0.9; }

/* ===== BUTTON ===== */
.btn {
    margin-top: 16px;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 16px;
    backdrop-filter: blur(8px);
    text-decoration: none;
    display: block;
    text-align: center;
}

/* ===== ALPHABET GRID ===== */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
}

.alpha a {
    text-align: center;
    padding: 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    font-weight: 700;
    color: #fff;
    text-decoration: none;
}

.alpha .wide {
    grid-column: span 2;
}

/* ===== ELECTRIC SPARK ===== */
.spark {
    position: fixed;
    pointer-events: none;
    width: 40px;
    height: 40px;
    background: transparent;
}

.spark::before {
    content: "";
    position: absolute;
    width: 2px;
    height: 40px;
    background: #000;
    box-shadow:
        4px -6px #000,
        -4px 8px #000,
        6px 14px #000;
    animation: zap 300ms ease-out forwards;
}

@keyframes zap {
    from {
        transform: scale(0.6) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: scale(1.8) rotate(40deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <span>ùòæùôëùòºùô£ùôûùô¢ùôö</span>
    <button class="toggle" onclick="toggleBg()">BG</button>
</div>

<!-- CARD -->
<div class="card">
    <h1>Welcome to CVAnime</h1>
    <h2>Tap alphabet to explore anime</h2>

    <div class="alpha">
        <a href="/a">A</a><a href="/b">B</a><a href="/c">C</a><a href="/d">D</a>
        <a href="/e">E</a><a href="/f">F</a><a href="/g">G</a><a href="/h">H</a>
        <a href="/i">I</a><a href="/j">J</a><a href="/k">K</a><a href="/l">L</a>
        <a href="/m">M</a><a href="/n">N</a><a href="/o">O</a><a href="/p">P</a>
        <a href="/q">Q</a><a href="/r">R</a><a href="/s">S</a><a href="/t">T</a>
        <a href="/u">U</a><a href="/v">V</a><a href="/w">W</a><a href="/x">X</a>
        <a class="wide" href="/y">Y</a>
        <a class="wide" href="/z">Z</a>
    </div>

    <a href="https://t.me/yourchannel" class="btn">Join Telegram</a>
</div>

<!-- EXTRA BUTTON -->
<a href="/more" class="btn" style="max-width:680px;margin:20px auto;">More Anime</a>

<script>
/* background toggle */
let dark = true;
function toggleBg() {
    document.body.style.background = dark ? "#0b1518" : "#000";
    dark = !dark;
}

/* electric spark everywhere */
document.addEventListener("click", (e) => {
    const s = document.createElement("span");
    s.className = "spark";
    s.style.left = e.clientX + "px";
    s.style.top = e.clientY + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 300);
});
</script>

</body>
</html>
