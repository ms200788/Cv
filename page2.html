<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: #000;
    color: #fff;
    overflow-x: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.toggle {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.35);
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
}

/* ===== CARD ===== */
.card {
    max-width: 680px;
    margin: 22px auto;
    padding: 22px;
    border-radius: 18px;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

.card * {
    position: relative;
    z-index: 2;
}

.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 16px;
}

.alpha a {
    padding: 14px;
    text-align: center;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    text-decoration: none;
    font-weight: 700;
}

.alpha .wide {
    grid-column: span 2;
}

/* ===== SPARK PNG ANIMATION ===== */
.spark {
    position: fixed;
    width: 140px;
    height: 140px;
    pointer-events: none;
    z-index: 9999;

    transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
    opacity: 0;

    animation: sparkSpinGrow 700ms ease-out forwards;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
}

@keyframes sparkSpinGrow {
    0% {
        transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
        opacity: 0;
        filter: blur(5px) brightness(2);
    }

    20% {
        opacity: 1;
    }

    60% {
        transform: translate(-50%, -50%) scale(1) rotate(180deg);
        filter: blur(1px) brightness(1.4);
        opacity: 1;
    }

    100% {
        transform: translate(-50%, -50%) scale(1.6) rotate(360deg);
        filter: blur(3px) brightness(1);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="topbar">
    <span>ùòæùôëùòºùô£ùôûùô¢ùôö</span>
    <button class="toggle" onclick="toggleBg()">BG</button>
</div>

<div class="card">
    <h1>Welcome to CVAnime</h1>
    <p>Tap any letter</p>

    <div class="alpha">
        <a>A</a><a>B</a><a>C</a><a>D</a>
        <a>E</a><a>F</a><a>G</a><a>H</a>
        <a>I</a><a>J</a><a>K</a><a>L</a>
        <a>M</a><a>N</a><a>O</a><a>P</a>
        <a>Q</a><a>R</a><a>S</a><a>T</a>
        <a>U</a><a>V</a><a>W</a><a>X</a>
        <a class="wide">Y</a>
        <a class="wide">Z</a>
    </div>
</div>

<script>
let dark = true;
function toggleBg() {
    document.body.style.background = dark ? "#0b1d22" : "#000";
    dark = !dark;
}

/* Spark click animation */
document.addEventListener("click", (e) => {
    const spark = document.createElement("img");
    spark.className = "spark";

    // üî• Your spark PNG
    spark.src = "https://i.ibb.co/pjvsrLcL/IMG-20260203-132505.png";

    spark.style.left = e.clientX + "px";
    spark.style.top = e.clientY + "px";

    document.body.appendChild(spark);

    setTimeout(() => spark.remove(), 750);
});
</script>

</body>
</html>
