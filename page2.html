<!DOCTYPE html>

<meta charset="UTF-8">

<title>CVAnime</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1d26;
    color: #fff;
}

/* ================= BACKGROUND ANIMATION ================= */
.bg {
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: -1;
}

.bg span {
    position: absolute;
    bottom: -20px;
    width: 14px;
    height: 14px;
    background: rgba(100, 220, 255, 0.35);
    border-radius: 50%;
    animation: floatUp linear infinite;
    box-shadow: 0 0 12px rgba(100, 220, 255, 0.6);
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(0.6);
        opacity: 0;
    }
    to {
        transform: translateY(-120vh) scale(1.2);
        opacity: 1;
    }
}

/* ================= CARD ================= */
.card {
    max-width: 520px; /* patla */
    margin: 40px auto;
    background: #ffffff;
    color: #000;
    border-radius: 14px;
    padding: 20px;
}

/* ================= HEADINGS ================= */
h1 {
    font-size: 26px;
    margin-bottom: 8px;
}

h2 {
    font-size: 16px;
    margin-bottom: 16px;
    color: #333;
}

/* ================= ALPHABET GRID ================= */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

.alpha a {
    text-align: center;
    padding: 14px 0;
    background: #eef2ff;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    color: #3b5cff;
    transition: 0.3s;
}

.alpha a:hover {
    background: #3b5cff;
    color: #fff;
    transform: translateY(-3px);
}

/* ================= BIG Y & Z ================= */
.alpha a.big {
    grid-column: span 2;
    font-size: 22px;
    padding: 22px 0;
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
    .bg { display: none; }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
