<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f2027;
    color: #eaeaea;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
    backdrop-filter: blur(3px);
}

/* ===== NOTICE ===== */
.satire {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 8px;
    font-size: 13px;
    font-weight: 600;
}

/* ===== CARD ===== */
.card {
    max-width: 680px; /* patla */
    margin: 24px auto;
    background: #ffffff;
    color: #000;
    border-radius: 18px;
    padding: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    font-size: 26px;
    margin-bottom: 8px;
}

h2 {
    font-size: 18px;
    margin-bottom: 14px;
}

.disclaimer {
    background: #111;
    color: #fff;
    padding: 14px;
    font-size: 13px;
    border-radius: 12px;
    margin: 16px 0;
}

/* ===== ALPHABET GRID ===== */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
}

.alpha div {
    background: #f0f3ff;
    text-align: center;
    padding: 14px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 10px;
}

/* BIG Y Z */
.alpha .big {
    grid-column: span 2;
    font-size: 28px;
    padding: 20px;
    background: #4da3ff;
    color: #fff;
}

/* ===== ANIMATED BACKGROUND ===== */
.bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
}

.particle {
    position: absolute;
    bottom: -20px;
    border-radius: 50%;
    background: rgba(120,220,255,0.6);
    box-shadow: 0 0 18px rgba(120,220,255,0.8);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 0;
    }
    to {
        transform: translateY(-120vh);
        opacity: 1;
    }
}
</style>
</head>

<body>

<!-- ===== ANIMATED BG ===== -->
<div class="bg" id="bg"></div>

<!-- ===== HEADER ===== -->
<div class="topbar">ùòæùôëùòºùô£ùôûùô¢ùôö</div>
<div class="satire">‚ö†Ô∏è ·¥ç·¥ús·¥õ  ú·¥Ä·¥†·¥á ·¥õ·¥á ü·¥á…¢ Ä·¥Ä·¥ç</div>

<!-- ===== CONTENT ===== -->
<div class="card">
    <h1>Welcome to <b>CVAnime</b></h1>
    <h2>Click on Alphabet to Choose Anime</h2>

    <div class="disclaimer">
        All Anime here are available in Hindi language only.
    </div>

    <div class="alpha">
        <div>A</div><div>B</div><div>C</div><div>D</div>
        <div>E</div><div>F</div><div>G</div><div>H</div>
        <div>I</div><div>J</div><div>K</div><div>L</div>
        <div>M</div><div>N</div><div>O</div><div>P</div>
        <div>Q</div><div>R</div><div>S</div><div>T</div>
        <div>U</div><div>V</div><div>W</div><div>X</div>
        <div class="big">Y</div>
        <div class="big">Z</div>
    </div>
</div>

<!-- ===== BG SCRIPT (GUARANTEED ANIMATION) ===== -->
<script>
const bg = document.getElementById("bg");

for (let i = 0; i < 40; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    const size = 6 + Math.random() * 14;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (8 + Math.random() * 14) + "s";
    p.style.animationDelay = Math.random() * 6 + "s";
    bg.appendChild(p);
}
</script>

</body>
</html>
