<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CVAnime</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0b1518;
    color: #ffffff;
}

/* ===== TOP BAR ===== */
.topbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    padding: 14px 16px;
    font-size: 20px;
    font-weight: 700;
}

/* ===== CARD ===== */
.card {
    max-width: 680px;
    margin: 26px auto;
    padding: 24px;
    border-radius: 18px;
    background-image: url("https://i.ibb.co/4nxVTXW5/IMG-20251222-205203.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    animation: breathe 8s ease-in-out infinite;
}

/* Living animation */
@keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.015); }
    100% { transform: scale(1); }
}

/* Dark overlay */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
}

/* Content above overlay */
.card * {
    position: relative;
    z-index: 2;
}

h1 { margin-bottom: 6px; }
h2 { font-size: 17px; opacity: 0.9; }

/* ===== TRANSPARENT BUTTON ===== */
.btn {
    margin-top: 18px;
    padding: 14px;
    width: 100%;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.35);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 16px;
    backdrop-filter: blur(8px);
}

/* ===== ALPHABET GRID ===== */
.alpha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
}

.alpha div {
    text-align: center;
    padding: 14px;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    font-weight: 700;
}

/* Y & Z fill space horizontally */
.alpha .wide {
    grid-column: span 2;
}

/* ===== REAL SPARK STREAKS ===== */
.spark {
    position: absolute;
    width: 2px;
    height: 18px;
    background: #000;
    opacity: 0.9;
    transform-origin: bottom center;
    pointer-events: none;
    animation: sparkFly 500ms ease-out forwards;
}

@keyframes sparkFly {
    from {
        transform: translate(0,0) rotate(var(--angle)) scaleY(0.3);
        opacity: 1;
    }
    to {
        transform: translate(var(--dx), var(--dy)) rotate(var(--angle)) scaleY(1);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="topbar">ùòæùôëùòºùô£ùôûùô¢ùôö</div>

<div class="card" id="card">
    <h1>Welcome to CVAnime</h1>
    <h2>Tap alphabet to explore anime</h2>

    <div class="alpha">
        <div>A</div><div>B</div><div>C</div><div>D</div>
        <div>E</div><div>F</div><div>G</div><div>H</div>
        <div>I</div><div>J</div><div>K</div><div>L</div>
        <div>M</div><div>N</div><div>O</div><div>P</div>
        <div>Q</div><div>R</div><div>S</div><div>T</div>
        <div>U</div><div>V</div><div>W</div><div>X</div>
        <div class="wide">Y</div>
        <div class="wide">Z</div>
    </div>

    <button class="btn">Join Telegram</button>
</div>

<script>
const card = document.getElementById("card");

card.addEventListener("click", (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    for (let i = 0; i < 14; i++) {
        const spark = document.createElement("span");
        spark.className = "spark";

        const angle = Math.random() * 360;
        const distance = 28 + Math.random() * 35;

        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.height = (10 + Math.random() * 14) + "px";

        spark.style.setProperty("--angle", angle + "deg");
        spark.style.setProperty(
            "--dx",
            Math.cos(angle * Math.PI / 180) * distance + "px"
        );
        spark.style.setProperty(
            "--dy",
            Math.sin(angle * Math.PI / 180) * distance + "px"
        );

        card.appendChild(spark);
        setTimeout(() => spark.remove(), 500);
    }
});
</script>

</body>
</html>
